name: Generate Transit Feeds

on:
  workflow_dispatch:      # manual trigger
  schedule:
    - cron: "0 3 * * *"   # run every day at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install swisseph astroquery requests python-dateutil

      - name: Run transit generator
        run: |
          python3 scripts/generate_transits.py

      - name: Commit updated feeds
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/*.json
          git commit -m "Update transit feeds" || echo "No changes to commit"
          git push

