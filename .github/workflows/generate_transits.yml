name: Generate Transit Feeds

on:
  workflow_dispatch:        # Manual trigger
  schedule:
    - cron: "0 3 * * *"     # Daily at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install swisseph astroquery requests python-dateutil

      - name: Add scripts folder to PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Run transit generator
        run: |
          python3 scripts/generate_transits.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Create date-stamped weekly copy
        run: |
          DATE=$(date +'%Y-%m-%d')
          if [ -f docs/current_week.json ]; then
            cp docs/current_week.json docs/current_week_$DATE.json
          else
            echo "current_week.json not found â€“ skipping dated copy"
          fi

      - name: Keep only the last 4 dated weekly files
        run: |
          cd docs
          ls current_week_*.json 2>/dev/null | sort -r | tail -n +5 | xargs -r rm
          cd ..

      - name: Commit updated feeds
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add docs/*.json
          git add changelog || true

          git commit -m "Update transit feeds (auto-generated + 4-week retention)" || echo "No changes to commit"
          git push
