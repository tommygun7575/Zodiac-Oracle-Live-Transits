name: Generate Transit Feeds

on:
  workflow_dispatch:        # manual run
  schedule:
    - cron: "0 3 * * *"     # runs daily at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install swisseph astroquery requests python-dateutil

      - name: Fix Python path for scripts package
        run: |
          echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
        # This makes "scripts" importable everywhere

      - name: Run transit generator
        run: |
          python3 scripts/generate_transits.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Commit updated feeds
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/*.json
          git commit -m "Update transit feeds" || echo "No changes to commit"
          git push
